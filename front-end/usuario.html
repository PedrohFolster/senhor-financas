<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senhor Finanças</title>
    <link rel="stylesheet" href="./css/usuario.css">
</head>
<body>
    <section class="titulo-cadastro">
        <h1>Cadastro de novo usuário</h1>
        <h4>Preencha as informações abaixo para criar a sua conta no Senhor Finanças</h4>
    </section>

    <section class="cadastro-usuario">
        <div class="esquerda">
        <div class="input-registrar">
            <label for="nome">Nome:</label>
            <input class="input-cadastro" type="text" name="nome" id="nome">
        </div>
        <div class="input-registrar">
            <label for="email">E-mail:</label>
            <input class="input-cadastro" type="email" name="email" id="email">
        </div>
        <div class="input-registrar">
            <label for="login">Login:</label>
            <input class="input-cadastro" type="text" name="login" id="login">
        </div>
    </div>
    <div class="direita">
        <div class="input-registrar">
            <label for="cpf">CPF:</label>
            <input class="input-cadastro" type="number" name="cpf" id="cpf">
        </div>
        <div class="input-registrar">
            <label for="dtnascimento">Data Nascimento:</label>
            <input class="input-cadastro" type="date" name="data" id="data">
        </div>
        <div class="input-registrar">
            <label for="senha">Senha:</label>
            <input class="input-cadastro" type="password" name="senha" id="senha">
        </div>
    </div>
    </section>
    <section class="botao-cadastrar-section">
        <div class="cadastrar-btn">
            <div class="input-cadastrar">
            </div>
            <div class="botao-cadastrar">
                <a class="cadastrar-botao" href="usuario.html">Cadastrar</a>
            </div>
    </section>
    <section class="desenvolvido">
        <h3>Desenvolvido por PedroFolster</h3>
    </section>
</body>
